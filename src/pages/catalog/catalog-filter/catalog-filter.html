<!-- filter header -->
<div class="filter-header">
  <div class="filter-header-controll">
    <i class="fa-solid fa-sliders"></i>
    <span>Customize</span>
  </div>
  <div class="filter-header-close">
    <i class="fa-solid fa-arrow-left-long"></i>
    <span></span>
  </div>
</div>

<!-- filter categories -->
<div class="filter-categories">
  <div class="filter-categories-title">
    <span> Categories </span>
    <i class="fa-regular fa-square-minus close-filter-part"></i>
  </div>
  <div class="filter-categories-list">
  </div>
</div>

<!-- filter address -->
<div class="filter-address">
  <div class="filter-address-title">
    <span>Address</span>
    <i class="fa-regular fa-square-minus close-filter-part"></i>
  </div>
  <div class="filter-address-list">
    <div class="province">
      <div class="province-default">
        <span>Provinsi</span>
        <i class="fa-solid fa-sort-down"></i>
      </div>
      <div class="province-container">
        <div class="item">Jawa Barat</div>
        <div class="item">Jawa Timur</div>
      </div>
    </div>
    <div class="regency">
      <div class="regency-default">
        <span>Kabupaten</span>
        <i class="fa-solid fa-sort-down"></i>
      </div>
      <div class="regency-container">
        <div class="item">Bandung</div>
        <div class="item">Bandung Barat</div>
        <div class="item">Lumajang</div>
        <div class="item">Malang</div>
      </div>
    </div>
    <div class="district">
      <div class="district-default">
        <span>Kecamatan</span>
        <i class="fa-solid fa-sort-down"></i>
      </div>
      <div class="district-container">
        <div class="item">Sukajadi</div>
        <div class="item">Cikarang</div>
        <div class="item">Sukodono</div>
        <div class="item">Lumajang</div>
      </div>
    </div>
    <div class="village">
      <div class="village-default">
        <span>Desa</span>
        <i class="fa-solid fa-sort-down"></i>
      </div>
      <div class="village-container">
        <div class="item">Sukasari</div>
        <div class="item">Karangsari</div>
        <div class="item">Dawuhan</div>
      </div>
    </div>
  </div>
</div>

<!-- filter price -->
<div class="filter-price">
  <div class="filter-price-title">
    <span>Price Estimate</span>
    <i class="fa-regular fa-square-minus close-filter-part"></i>
  </div>
  <div class="filter-price-list">
    <div class="min-price-input">
      <label> min : </label>
      <input type="number" min="0" max="5000000" step="5000" value="100000" />
    </div>
    <div class="max-price-input">
      <label> max : </label>
      <input type="number" min="0" max="5000000" step="5000" value="1000000" />
    </div>
    <div class="container-price-display">
      <span class="min-price-display"> 100000 </span>
      <span> â€” </span>
      <span class="max-price-display">1000000</span>
    </div>
  </div>
</div>
